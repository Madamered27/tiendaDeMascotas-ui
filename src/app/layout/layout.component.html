<div class="layout">
  <div class="container d-flex align-items-lg-end h-100">
    <div class="col-lg-12 text-center mb-4 ">
      <p class="animated fadeIn fast">
        <span class="title-word title-word-2">Bienvenido a la tienda de mascotas</span>
        <span class="title-word title-word-3"> Puppis</span>
      </p>
      <hr />

      <div
        *ngIf="isMensajeMostrado"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <strong>Error!</strong> email o contraseña incorrectos
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          (click)="eliminarMensaje()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="container m-2" *ngIf="!comprobarAutorizacion()">
        <form
          class="form-group row container animated fadeIn"
          [formGroup]="loginForm"
          (ngSubmit)="login()"
        >
          <div class="form-group col-md-7 mx-auto">
            <input
              class="form-control m-2"
              type="email"
              placeholder="Ingrese su email"
              name="mail"
              formControlName="mail"
            />
          </div>
          <div class="form-group col-md-7 mx-auto ">
            <input
              class="form-control m-2"
              type="password"
              placeholder="Ingrese su contraseña"
              name="password"
              formControlName="password"
            />
          </div>
          <div class="form-group col-md-7 mx-auto">
            <button class="btn btn-dark animated fadeIn m-2" type="submit">
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
