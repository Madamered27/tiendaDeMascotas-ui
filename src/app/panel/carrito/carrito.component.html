<app-navbar></app-navbar>
<div class="container mt-4 text-center">
  <div
    *ngIf="isMensajeMostrado"
    class="alert alert-success alert-dismissible fade show mb-4"
    role="alert"
  >
    <strong>Excelentes noticias!</strong> Compra realizada exitosamente
    <button
      type="button"
      class="close cancelar"
      data-dismiss="alert"
      aria-label="Close"
      (click)="eliminarMensaje()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of listProductos">
        <th scope="row">{{ producto.id }}</th>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.cantidad }}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex flex-row-reverse">
    <div class="m-2">
      <p class="p-2">Total: ${{ precioTotal }}</p>
      <button class="btn btn-warning p-2" (click)="vaciar()">
        Vaciar carrito
      </button>
      <button class="btn btn-success p-2 m-3" (click)="comprar()">
        Comprar
      </button>
    </div>
  </div>
  <button class="btn btn-outline-primary slow" routerLink="/productos">
    Volver a lista de productos
  </button>
</div>
<app-footer></app-footer>
