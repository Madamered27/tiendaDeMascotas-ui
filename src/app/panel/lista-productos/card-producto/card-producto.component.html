<div class="card animated fadeIn h-100 zoom" style="width: 18rem;">
  <img [src]="img" class="card-img-top h-100">
  <div class="card-body text-center ">
    <h5 class="card-title">{{nombre}}</h5>
    <h5 class="card-title">{{img.slice(26)}}</h5>
    <div class="container">
      <button class="btn btn-outline-primary m-2" (click)="verDetalleProducto()">VER</button>
      <button class="btn btn-outline-warning m-2" (click)="editarProducto()"><i class="bi bi-pencil-fill"></i></button>
      <button class="btn btn-outline-danger m-2" (click)="eliminarProducto()"><i class="bi bi-trash3-fill"></i></button>
    </div>
  </div>
</div>
